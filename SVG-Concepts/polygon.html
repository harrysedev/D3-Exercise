<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon</title>
</head>
<body>
    <svg width="300" height="200">
        <!-- points provide set of x and y values to create the polygon -->
        <!-- every pair in order provides x and y coordinates -->
        <!--(0,180),(150,0),(280,180)-->
        <!--Remember that the (0,0) starts at the top left corner-->
        <polygon points="0, 180 150, 0 280, 180"></polygon>
    </svg>

    <!--Pentagon-->
    <svg width="300" height="200">
        <polygon points="60, 100 150, 0 240, 100 200, 200 100, 200"></polygon>
    </svg>

     <!--Star-->
     <svg width="300" height="200">
        <polygon points="  100,10 40, 198, 190, 78 10, 78 160, 198"></polygon>
    </svg>
</body>
</html>
