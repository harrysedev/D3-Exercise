<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line</title>
    <!-- link to line.css -->
    <link rel="stylesheet" href="line.css">
</head>
<body>
    <svg width="200" height="200">
        <!-- line has a two point. One is a starting, the other is ending point. -->
        <!-- we have to specify those points (x1,y1)starting point (x2,y2)ending point-->
        <!-- You need a stroke property to see the line. To do this, we need a css file for line -->
        <!-- this is a diagonal line -->
        <line x1="5" y1="5" x2="150" y2="150"></line>
        <!-- <line x1="5" y1="5" x2="150" y2="5"></line> -->
    </svg>
</body>
</html>
